{% extends 'layout.html' %}
{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Reset Password</h1>

  {% if message %}
    <div class="text-red-500 text-sm mb-4">{{ message|safe }}</div>
  {% endif %}

  <form method="post" class="space-y-4">
    <input type="text" name="username" placeholder="Enter your username" class="w-full border p-2 rounded" required />
    <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Next</button>
  </form>

  <p class="mt-2 text-sm text-gray-500">
    We'll verify your identity via MFA next.
  </p>

  <p class="mt-2 text-sm">
    <a href="{{ url_for('login') }}" class="underline text-blue-500">Back to login</a>
  </p>
{% endblock %}
