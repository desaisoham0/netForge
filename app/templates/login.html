{% extends 'layout.html' %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Login</h1>
<form method="post" class="max-w-md space-y-4">
  <input type="text" name="username" placeholder="Username" class="w-full border p-2 rounded" required />
  <input type="password" name="password" placeholder="Password" class="w-full border p-2 rounded" required />
  <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
</form>
<p class="mt-2 text-sm">No account? <a href="{{ url_for('auth.register') }}" class="underline">Register</a></p>
{% endblock %}
