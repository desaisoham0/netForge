{% extends 'layout.html' %}
{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Multi-Factor Authentication</h1>

  {% if message %}
    <div class="text-red-500 text-sm mb-2">{{ message }}</div>
  {% endif %}

  <form method="post" class="space-y-4">
    <input type="text" name="code" placeholder="Enter MFA Code" class="w-full border p-2 rounded" required />
    <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Verify</button>
  </form>

  <p class="mt-2 text-sm text-gray-500">
    Open your authenticator app and enter the 6-digit code.
  </p>
{% endblock %}
