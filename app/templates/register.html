{% extends 'layout.html' %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Register</h1>

{% if message %}
  <div class="text-red-500 text-sm mb-2">{{ message }}</div>
{% endif %}

<form method="post" class="max-w-md space-y-4">
  <input type="text" name="username" placeholder="Username" class="w-full border p-2 rounded" required />
  <input type="password" name="password" placeholder="Password" class="w-full border p-2 rounded" required />
  <button class="bg-green-500 text-white px-4 py-2 rounded w-full">Register</button>
</form>

<p class="mt-2 text-sm">
  Already have an account?
  <a href="{{ url_for('login') }}" class="underline text-blue-500">Login</a>
</p>
{% endblock %}
