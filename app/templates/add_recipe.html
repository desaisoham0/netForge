{% extends 'layout.html' %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6 text-center">Add Your Recipe</h1>

<div class="flex flex-col md:flex-row gap-8 max-w-5xl mx-auto">
  <!-- Left side - Chef cartoon image -->
  <div class="md:w-1/3 flex items-center justify-center">
    <img src="{{ url_for('static', filename='images/chef_logo_2.png') }}" alt="Chef cartoon" 
         class="max-w-full h-auto">
  </div>
  
  <!-- Right side - Recipe form -->
  <div class="md:w-2/3">
    <form method="post" class="space-y-5 bg-white p-6 rounded-lg shadow-md">
      <div>
        <label for="title" class="block text-gray-700 font-medium mb-1">Recipe Title</label>
        <input type="text" id="title" name="title" placeholder="e.g., Homemade Chocolate Chip Cookies" 
               class="w-full border border-gray-300 p-3 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" required />
      </div>
      
      <div>
        <label for="ingredients" class="block text-gray-700 font-medium mb-1">Ingredients</label>
        <textarea id="ingredients" name="ingredients" placeholder="List all ingredients needed..." 
                  class="w-full border border-gray-300 p-3 rounded-md h-28 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" required></textarea>
      </div>
      
      <div>
        <label for="steps" class="block text-gray-700 font-medium mb-1">Preparation Steps</label>
        <textarea id="steps" name="steps" placeholder="Write each step on a new line..." 
                  class="w-full border border-gray-300 p-3 rounded-md h-40 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" required></textarea>
      </div>
      
      <div class="flex justify-center mt-6">
        <button class="bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition duration-300 ease-in-out">
          <i class="fas fa-utensils mr-2"></i>Save Recipe
        </button>
      </div>
    </form>
    
    <div class="mt-4 text-center">
      <a href="{{ url_for('main.dashboard') }}" class="text-blue-600 hover:underline">
        <i class="fas fa-arrow-left mr-1"></i>Back to Recipes
      </a>
    </div>
  </div>
</div>
{% endblock %}
